<!DOCTYPE html>
<!--<!DOCTYPE html> is declaring the application as HTML5, this makes rendering the content more cross-browser compliant-->
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/javascript.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <!--the div element holds the map-->
    <!--loading the maps Javascript api using the script tag-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmWvNvEGYP2gsAx7CE_S3zanhaDFNpEWo&callback=initMap&libraries=places"
    async defer></script>
  </body>
</html>
